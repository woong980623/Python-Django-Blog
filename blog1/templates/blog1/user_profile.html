<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}'s Profile</title>
</head>
<body>
    <h1>{{ user.username }}'s Profile</h1>

    <div>
        <h2>Profile Information</h2>
        <p>Bio: {{ profile.bio }}</p>
        <p>Location: {{ profile.location }}</p>
        <p>Birth Date: {{ profile.birth_date }}</p>
    </div>

    <div>
        <h2>Posts</h2>
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                    <p>{{ post.created_at }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
